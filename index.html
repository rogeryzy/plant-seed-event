<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大师漆送彩活动</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p1">
    <h1 class="title">大师漆送彩活动</h1>
    <button id="start-btn" class="main-btn">预约参与</button>
    <div id="paint-layer"></div>

    <script>
        const btn = document.getElementById('start-btn');
        const paint = document.getElementById('paint-layer');

        btn.addEventListener('click', () => {
            // 播放刷漆动画
            paint.style.left = '0';
            // 2.2秒后跳转到金数据表单
            setTimeout(() => {
                window.location.href = 'https://qqickcfs.jsjform.com/f/CxtrVd';
            }, 2200);
        });
    </script>
</body>

</html>
