<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>种子成长记 - 浇水赢好礼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        /* 植物容器 */
        .plant-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
        }

        .plant-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 1.5s ease-in-out;
        }

        /* 浇水区域 */
        .water-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .water-drop {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(64, 164, 255, 0.8);
            border-radius: 50%;
            animation: waterDrop 1.5s linear forwards;
            top: -20px;
        }

        @keyframes waterDrop {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(300px) scale(0.3);
                opacity: 0;
            }
        }

        /* 按钮样式 */
        .water-btn,
        .register-btn {
            width: 300px;
            height: 50px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            transition: all 0.3s;
        }

        .water-btn {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .water-btn:active {
            transform: scale(0.95);
        }

        .register-btn {
            background: #FF9800;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
            display: none;
        }

        .registered-tip {
            font-size: 18px;
            color: #4CAF50;
            margin: 20px auto;
            padding: 15px 30px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 15px;
            display: none;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .close-btn {
            font-size: 24px;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
        }

        .form-item {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="margin: 20px 0; color: #333;">种子成长记</h1>

        <div class="plant-container">
            <img id="plantImage" class="plant-image" src="seed.png" alt="种子">
            <div id="waterArea" class="water-area"></div>
        </div>

        <button id="waterBtn" class="water-btn">💧 给种子浇水</button>

        <button id="registerBtn" class="register-btn">🌱 立即注册活动</button>

        <div id="registeredTip" class="registered-tip">
            ✅ 您已成功注册活动！
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">活动注册</h2>
                <button class="close-btn">&times;</button>
            </div>

            <form id="registerForm">
                <div class="form-item">
                    <label class="form-label" for="username">姓名</label>
                    <input type="text" id="username" class="form-input" placeholder="请输入您的姓名" required>
                </div>

                <div class="form-item">
                    <label class="form-label" for="phone">手机号</label>
                    <input type="tel" id="phone" class="form-input" placeholder="请输入您的手机号" required>
                </div>

                <div class="loading">
                    <div class="spinner"></div>
                    <div>提交中...</div>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">立即注册</button>
            </form>
        </div>
    </div>

    <script>
        // 页面元素
        const plantImage = document.getElementById('plantImage');
        const waterBtn = document.getElementById('waterBtn');
        const registerBtn = document.getElementById('registerBtn');
        const registeredTip = document.getElementById('registeredTip');
        const waterArea = document.getElementById('waterArea');
        const registerModal = document.getElementById('registerModal');
        const closeBtn = document.querySelector('.close-btn');
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.querySelector('.loading');

        // 初始化状态
        let isWatered = localStorage.getItem('isWatered') === 'true';
        let hasRegistered = localStorage.getItem('hasRegistered') === 'true';

        // 页面加载时检查状态
        window.addEventListener('load', function () {
            if (hasRegistered) {
                showRegisteredState();
            } else if (isWatered) {
                showWateredState();
            }
        });

        // 浇水按钮点击事件
        waterBtn.addEventListener('click', function () {
            startWateringAnimation();

            // 3秒后显示成长效果
            setTimeout(function () {
                plantImage.src = 'seedling.png'; // 替换为小苗图片
                plantImage.style.transform = 'scale(1.2)';

                setTimeout(function () {
                    showWateredState();
                    localStorage.setItem('isWatered', 'true');
                }, 500);
            }, 3000);
        });

        // 注册按钮点击事件 - 跳转到金数据表单
        registerBtn.addEventListener('click', function () {
            window.location.href = 'https://qqickcfs.jsjform.com/f/CxtrVd';
        });

        // 关闭弹窗
        closeBtn.addEventListener('click', function () {
            registerModal.style.display = 'none';
        });

        // 点击弹窗外部关闭
        window.addEventListener('click', function (event) {
            if (event.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });

        // 表单提交
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // 表单验证
            if (!validateForm(username, phone)) {
                return;
            }

            // 显示加载状态
            submitBtn.disabled = true;
            loading.style.display = 'block';

            // 提交数据到Google Sheets（推荐方案）
            submitToGoogleSheets(username, phone);
        });

        // 浇水动画
        function startWateringAnimation() {
            waterBtn.disabled = true;
            waterBtn.textContent = '浇水ing...';

            // 创建水滴
            for (let i = 0; i < 15; i++) {
                setTimeout(function () {
                    createWaterDrop();
                }, i * 200);
            }
        }

        function createWaterDrop() {
            const drop = document.createElement('div');
            drop.className = 'water-drop';
            drop.style.left = Math.random() * 280 + 'px';
            drop.style.animationDelay = (Math.random() * 0.5) + 's';
            waterArea.appendChild(drop);

            // 动画结束后移除元素
            setTimeout(function () {
                drop.remove();
            }, 1500);
        }

        // 显示浇水后的状态
        function showWateredState() {
            waterBtn.style.display = 'none';
            registerBtn.style.display = 'block';
        }

        // 显示已注册状态
        function showRegisteredState() {
            waterBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            registeredTip.style.display = 'block';
            plantImage.src = 'seedling.png';
        }

        // 表单验证
        function validateForm(username, phone) {
            if (username.length < 2) {
                alert('请输入有效的姓名（至少2个字符）');
                return false;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入有效的手机号码');
                return false;
            }

            return true;
        }

        // 提交到Google Sheets（推荐方案）
        function submitToGoogleSheets(username, phone) {
            // 替换为您的Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

            const formData = new FormData();
            formData.append('username', username);
            formData.append('phone', phone);
            formData.append('timestamp', new Date().toLocaleString());

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        // 注册成功
                        localStorage.setItem('hasRegistered', 'true');
                        registerModal.style.display = 'none';
                        showRegisteredState();

                        alert('注册成功！感谢您的参与！');
                    } else {
                        throw new Error('提交失败');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('提交失败，请重试或联系客服');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                });
        }
    </script>
</body>


</html>
